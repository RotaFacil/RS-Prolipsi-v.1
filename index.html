
<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="A corporate website for RS Prólipsi, a company that fuses digital marketing with multi-level marketing to create a unique global ecosystem." id="meta-description" />
    <title>RS Prólipsi</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'accent': 'var(--color-accent)',
              'background': 'var(--color-background)',
              'text-primary': 'var(--color-text-primary)',
              'text-secondary': 'var(--color-text-secondary)',
              'button-bg': 'var(--color-button-bg)',
              'button-text': 'var(--color-button-text)',
              'surface': 'var(--color-surface)',
              'border': 'var(--color-border)',
            },
            fontFamily: {
              'sans': ['var(--font-family-body)', 'sans-serif'],
            }
          }
        }
      }
    </script>
    <style>
      :root {
        /* Default Theme */
        --color-accent: #D4AF37;
        --color-background: #121212;
        --color-text-primary: #FFFFFF;
        --color-text-secondary: #a0aec0; /* gray-400 */
        --color-button-bg: #D4AF37;
        --color-button-text: #121212;
        --color-surface: rgba(255, 255, 255, 0.05);
        --color-border: rgba(255, 255, 255, 0.1);

        --color-mobile-menu-background: #1a1a1a;
        --color-mobile-menu-text: #FFFFFF;
        --color-mobile-menu-accent: #D4AF37;
        
        --font-family-body: 'Inter';
        --font-weight-body: '400';
        --text-transform-body: 'none';
        
        --font-family-h1: 'Montserrat';
        --font-weight-h1: '700';
        --text-transform-h1: 'uppercase';
        
        --font-family-h2: 'Montserrat';
        --font-weight-h2: '700';
        --text-transform-h2: 'none';
        
        --font-family-h3: 'Montserrat';
        --font-weight-h3: '600';
        --text-transform-h3: 'none';

        --font-family-h4: 'Inter';
        --font-weight-h4: '600';
        --text-transform-h4: 'none';
      }
      
      body {
        background-color: var(--color-background);
        color: var(--color-text-primary);
        font-family: var(--font-family-body), sans-serif;
        font-weight: var(--font-weight-body);
        text-transform: var(--text-transform-body);
      }

      body[data-background-type="gradient"] {
        background-image: var(--color-background);
        background-color: transparent;
      }

      h1 {
        font-family: var(--font-family-h1), sans-serif;
        font-weight: var(--font-weight-h1);
        text-transform: var(--text-transform-h1);
      }
      
      h2, .section-title {
        font-family: var(--font-family-h2), sans-serif;
        font-weight: var(--font-weight-h2);
        text-transform: var(--text-transform-h2);
      }

      h3 {
        font-family: var(--font-family-h3), sans-serif;
        font-weight: var(--font-weight-h3);
        text-transform: var(--text-transform-h3);
      }
      
      h4 {
        font-family: var(--font-family-h4), sans-serif;
        font-weight: var(--font-weight-h4);
        text-transform: var(--text-transform-h4);
      }

      .section-title {
        position: relative;
        display: inline-block;
        padding-bottom: 0.75rem;
      }

      .section-title::after {
        content: '';
        position: absolute;
        bottom: 0;
        left: 50%;
        transform: translateX(-50%);
        width: 60px;
        height: 3px;
        background: linear-gradient(to right, var(--color-accent), color-mix(in srgb, var(--color-accent) 70%, #F0E68C));
        border-radius: 2px;
      }

      .text-shadow {
        text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.7);
      }

      .prose-static a {
        color: var(--color-accent);
        text-decoration: underline;
      }
      .prose-static a:hover {
        opacity: 0.8;
      }
      .prose-static strong {
        color: var(--color-text-primary);
        font-weight: 600;
      }
      .prose-static ul {
        list-style-type: disc;
        padding-left: 1.5rem;
        margin-top: 0.5rem;
        margin-bottom: 0.5rem;
      }
      .prose-static ol {
        list-style-type: decimal;
        padding-left: 1.5rem;
        margin-top: 0.5rem;
        margin-bottom: 0.5rem;
      }
      .prose-static blockquote {
        border-left: 4px solid var(--color-accent);
        padding-left: 1rem;
        margin-left: 0;
        margin-right: 0;
        font-style: italic;
        color: var(--color-text-secondary);
      }

      .background-dots {
        background-image: radial-gradient(var(--color-border) 1px, transparent 1px);
        background-size: 16px 16px;
      }
      .background-grid {
          background-size: 40px 40px;
          background-image:
            linear-gradient(to right, var(--color-border) 1px, transparent 1px),
            linear-gradient(to bottom, var(--color-border) 1px, transparent 1px);
      }

      }
      .background-gradient {
        background: linear-gradient(45deg, var(--color-background) 0%, color-mix(in srgb, var(--color-background) 80%, black) 100%);
      }
      .background-none {
        background-image: none;
      }
      /* Custom Scrollbar for Webkit */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: rgba(255, 255, 255, 0.05);
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb {
        background: rgba(255, 255, 255, 0.2);
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: rgba(255, 255, 255, 0.3);
      }
